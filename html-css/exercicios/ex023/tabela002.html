<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Maiores</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            margin: auto;
            width: 500px;
            height: 200px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        h1 {
            text-align: center;
            font-variant: small-caps;
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 3em;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        tfoot td {
            font-weight: bold;
        }

        .num {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>
        Uso de tabelas grandes
    </h1>
    <h3 style="text-align: center;">
        E Semânticas.
    </h3>
    <!--
        ANATOMIA PARA TABELAS GRANDES

        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Nome (completo)</th>
                <th>Idade (anos)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mateus Meyer</td>
                <td class="num">15</td>
            </tr>
            <tr>
                <td>José Afonso</td>
                <td class="num">16</td>
            </tr>
            <tr>
                <td>Bianca Rossa</td>
                <td class="num">16</td>
            </tr>
            <tr>
                <td>José Victor</td>
                <td class="num">16</td>
            </tr>
            <tr>
                <td>Claudia Adriane</td>
                <td class="num">47</td>
            </tr>
            <tr>
                <td>Velho Qualquer</td>
                <td class="num">62</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Total de Idades
                </th>
                <td class="num">
                    172
                </td>
            </tr>
            

        </tfoot>
    </table>
</body>
</html>
