    <title>Tabelas</title>
    <style>
        body {

        }

        table {
            margin: auto;
            background-color: rgb(216, 216, 216);
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.144);
            border-radius: 2px;
            width: 500px;
            height: 350px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: middle;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
