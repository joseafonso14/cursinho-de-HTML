<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 400px;
            width: 445px;
            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.263);
            border: 1px solid rgba(0, 0, 0, 0.312);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>

    <!--Tamanho padrão de um "iframe" é de 300x150px-->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        </iframe>

        para aprender a programar
    </p>
</body>
