<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando Com Caixas</title>
    <style>
        h1 {
            background-color: rgb(134, 114, 114);
            height: 300px;
            width: 450px;
            text-align: center;
            border-width: 2px;
            border-style: solid;
            border-color: black;
            padding: 10px 10px 10px 10px;
            margin: auto;
        }

        a {
            border-width: 2px;
            border-style: groove;
            border-color: brown;

        }

    </style>
</head>
<body>
    <h1>Títulos são exemplos de "caixas" box-level</h1>
    <p>Parágrafos também são exemplos de caixas, porém os <a href="#">links são um exemplo de caixas inline-level</a>, vamos ver tudo isso na pratica</p>
</body>
</html>
