<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercicio: parágrafos!</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linhas
    </h1>
    <hr>
    <p>
        Eu posso escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo dentro do &lt;P&gt; e &lt;/P&gt; 
    </p>
    <!--lt=LESS THAN (menor que) gt=GREATHER THAN (maior que)-->
    <p>
        Caso precise quebrar uma parte do texto, você pode usar a tag: "&lt;br&gt; "
    </p>
    <p>
        Agora, vamos brincar com simbolos
    </p>
    <p>
        &reg;<br>
        &copy;<br>
        &UpArrowBar;<br>
        &uarr;<br>
    </p>
    <p>
        Agora vamos mexer com os emojis
    </p>
    <p>
        &#x1F60A;
    </p>
</body>
</html>
